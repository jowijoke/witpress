#{extends 'main.html' /}
#{set title:'Login Page' /}

<nav class="ui menu">
    <a class="ui item" href="/">WitPress</a>
    <a class="ui item" href="/signup">Sign Up</a>
    <a class="ui active item" href="/login">Log In</a>
  </nav>

 <section class="ui segment">
  <h3>If already registered login and begin publishing</h3>
  <form action="/authenticate" method="POST">
    <div class="ui two column grid">
    <div class="column">
      <div class="ui fluid form segment">
        <div class="ui left icon input field">
          <input placeholder="Email" name="email" type="text" required>
          
        </div>
        <div class="ui left icon input field">
          <input placeholder="Password" type="password" name="password" required>
       
        </div>
        <button type="submit" class="ui blue submit button">Login</button>
      </div>
    </div>
    </div>
  </form>
</section>
